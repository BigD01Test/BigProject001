<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-3.1.0.min.js" type="application/javascript"></script>
</head>
<body>


<form action="" method="post">
    用户名:<input name="username" type="text" id="username"/><br>
    密码：<input name="password" type="password" id="pwd" /><br />
    <input type="button" id="btn01" value="登录" />
</form>

<script type="application/javascript">
    $(function () {
        $("#btn01").click(function () {
            var users = {
                username : $("#username").val(),
                password : $("#pwd").val()
            };
            $.ajax({
                type : 'POST',  //提交类型
                data:JSON.stringify(users),   //把数据转换为json
                contentType : 'application/json',
                dataType: 'json',   //返回的数据类型
                url : '/userLogin', //请求的url地址
                success : function(data) {   //请求成功调用的方法
                   if(data.success){
                    alert("登录成功");
                    location.href="/html/task_list.html";

                   }else{
                       alert("用户名密码错误。。。。")
                   }
                },
                error : function(e) {           //请求失败调用的方法
                    alert("系统发送错误。。。");
                }
            });

        });
    });

</script>
</body>
</html>
