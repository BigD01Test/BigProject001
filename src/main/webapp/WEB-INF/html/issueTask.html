    任务类型： <input name="taskTag" type="radio" value="请假" />请假
    <input name="taskTag" type="radio"  value="调休" />调休
    <input name="taskTag" type="radio"  value="外出" />外出

    任务描述：<textarea name="taskDesc" id="taskDesc" cols="30" rows="30"></textarea><Br>
    <input  type="button" value="提交" id="btn01"/>
</form>

<script type="application/javascript">
    $(function () {
        $("#btn01").click(function () {
            var users = {
                taskTitle : $("#taskTitle").val(),
                timeLimit : $("#taskEndTime").val(),
                beAssignId : $("#beAssignId").val(),
                taskTag : $("input[name='taskTag']").val(),
                taskDesc : $("#taskDesc").val()

            };
            $.ajax({
                type : 'POST',  //提交类型
                data:JSON.stringify(users),   //把数据转换为json
                contentType : 'application/json',
                dataType: 'json',   //返回的数据类型
                url : '/issueTak', //请求的url地址
                success : function(data) {   //请求成功调用的方法
                   if(data.success){
                       alert("协同新增成功");
                        location.href="/html/issueTask.html"
                   }else {
                       alert("协同新增失败。。。。");
                   }
                },
                error : function(e) {           //请求失败调用的方法
                    alert("系统发送错误。。。");
                }
            });

        });
    });

</script>
</body>
</html>
